<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 1 - zmiana koloru po najechaniu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 4px solid #fff;
            cursor: pointer;
            z-index: 1;
        }

        div.red {
            top: 20px;
            left: 20px;
            background-color: red;

        }

        div.blue {
            top: 20px;
            right: 20px;
            background-color: royalblue;
        }

        div.green {
            bottom: 20px;
            left: 20px;
            background-color: green;
        }

        div.orange {
            bottom: 20px;
            right: 20px;
            background-color: orange;
        }

        .bg {
            height: 100vh;
            background-color: #bbb;
            transition: 1s;
        }

        div.red:hover,
        div.blue:hover,
        div.green:hover,
        div.orange:hover {
            cursor: pointer;
        }

        div.red:hover~.bg {
            background-color: red;
        }

        div.blue:hover~.bg {
            background-color: royalblue;
        }

        div.green:hover~.bg {
            background-color: green;
        }

        div.orange:hover~.bg {
            background-color: orange;
        }

        div.red:hover~.bg p.red,
        div.blue:hover~.bg p.blue,
        div.green:hover~.bg p.green,
        div.orange:hover~.bg p.orange {
            opacity: 1;
        }





        p {
            opacity: 0;
            font-family: arial;
            font-size: 40px;
            color: white;
            line-height: 100vh;
            transition: .5s linear;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="red circle"></div>
    <div class="green circle"></div>
    <div class="blue circle"></div>
    <div class="orange circle"></div>
    <div class="bg">
        <p class="red">Czerwony</p>
        <p class="green">Zielony</p>
        <p class="blue">Niebieski</p>
        <p class="orange">Pomara≈Ñczowy</p>
    </div>
</body>

</html>
