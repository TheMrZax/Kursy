<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .s1,
        .s2 {
            flex-basis: 50vw;
            height: 100vh;
        }

        .red {
            background-color: #f00;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="s1 red"></div>
    <div class="s2"></div>

    <script>
        const divFst = document.querySelector('.s1');
        const divSnd = document.querySelector('.s2');

        function colorChange() {
            // divFst.classList.toggle('red');
            // divSnd.classList.toggle('red');
            this.classList.toggle('red')
        }
        divFst.addEventListener('click', colorChange);
        divSnd.addEventListener('click', colorChange);
    </script>
</body>

</html>
